<div>
  <div mat-dialog-content style="border-bottom: 1px solid grey;">
    <h3 class="justify-content-center d-flex mb-1">Filtrare Produse</h3>
  </div>
  <div mat-dialog-content class="mt-3">
    <div *ngFor="let filter of filters">
      <h5>{{ filter.viewType }}</h5>
      <div class="row">
        <mat-checkbox
          *ngFor="let value of filter.filterValues"
          [id]="value"
          class="col-sm-12 col-md-6"
          (change)="onFilterChange($event, filter.filterType, value)"
        >
          {{ value }}
        </mat-checkbox>
      </div>
      <hr />
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Anulare</button>
    <button mat-button [mat-dialog-close]="formGroup.value" cdkFocusInitial>
      Filtreaza
    </button>
  </div>
</div>
