<nav class="nav-menu">
  <a
    *ngFor="let item of items"
    class="nav-menu__button"
    routerLink="/{{ item.route }}"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <span
      class="nav-menu--icon-size svg-{{ item.icon }} svg-{{ item.icon }}-dims"
    ></span>
    {{ item.name }}
  </a>
</nav>
