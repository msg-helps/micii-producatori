<div style="margin-bottom: 10px;">
  <mat-card class="pt-2 pb-2">
    <div class="d-flex align-items-center">
      <div class="d-flex align-items-center w-100">
        <div>Ordoneaza dupa:</div>
      </div>
      <div>
        <button mat-raised-button (click)="onFilterClick()">Filtrare</button>
      </div>
    </div>
  </mat-card>
</div>
<div class="row">
  <div
    class="col-xl-3 col-lg-4 col-md-6 h-100"
    *ngFor="let product of products$ | async"
  >
    <app-product-tile [product]="product"></app-product-tile>
  </div>
</div>
