<mat-card style="margin-bottom: 40px">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.producer.firstName }} {{ product.producer.lastName }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.pictureUrl">
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>FAVORITE</button>
  </mat-card-actions>
</mat-card>
