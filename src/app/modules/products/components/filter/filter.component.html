<div>
  <div mat-dialog-content style="border-bottom: 1px solid grey;">
    <h3 class="justify-content-center d-flex mb-1">Filtrare Produse</h3>
  </div>
  <div mat-dialog-content class="mt-3">
    <div>
      <h5>Pret</h5>
      <div class="row">
        <mat-checkbox class="col-6">1 leu - 5 lei</mat-checkbox>
        <mat-checkbox class="col-6">5 leu - 10 lei</mat-checkbox>
        <mat-checkbox class="col-6">10 leu - 20 lei</mat-checkbox>
        <mat-checkbox class="col-6">Peste 20 lei</mat-checkbox>
      </div>
      <hr />
    </div>
    <div>
      <h5>Categorie</h5>
      <div class="row">
        <mat-checkbox class="col-6">Fructe</mat-checkbox>
        <mat-checkbox class="col-6">Legume</mat-checkbox>
        <mat-checkbox class="col-6">Preparate Carne</mat-checkbox>
        <mat-checkbox class="col-6">Patiserie</mat-checkbox>
      </div>
      <hr />
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Anulare</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>
      Filtreaza
    </button>
  </div>
</div>
